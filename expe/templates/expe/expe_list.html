{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
    Expe choice
{% endblock %}

{% block content %}
    <p>Choose you experience and dataset</p>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="/indications" id="expeChoice">

                <div class="form-group">
                    <label for="scene">Select scene:</label>
                    <select class="form-control" name="scene">
                        {% for scene in scenes %}
                            <option value="{{scene}}">{{scene}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="expe">Select experience:</label>
                    <select class="form-control " name="expe">
                        {% for expe in expes %}
                            <option value="{{expe}}">{{expe}}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    {% block javascripts %}

    {% endblock %}
{% endblock %}
